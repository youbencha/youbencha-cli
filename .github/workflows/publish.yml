name: Publish to NPM

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Run linter
      run: npm run lint
    
    - name: Build
      run: npm run build
    
    - name: Verify build artifacts
      run: |
        test -d dist || (echo "dist directory not found" && exit 1)
        test -f dist/cli/index.js || (echo "Main entry point not found" && exit 1)
        test -f dist/evaluators/prompts/agentic-judge.template.md || (echo "Prompt template not found" && exit 1)
    
    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Update version (if specified)
      if: inputs.version != ''
      run: |
        npm version ${{ inputs.version }} --no-git-tag-version
        git add package.json
        git commit -m "chore: bump version to ${{ inputs.version }}" || true
    
    - name: Get package version
      id: package-version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Check if version exists on NPM
      id: check-version
      run: |
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        if npm view $PACKAGE_NAME@${{ steps.package-version.outputs.version }} version 2>/dev/null; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "âš ï¸ Version ${{ steps.package-version.outputs.version }} already exists on NPM"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "âœ“ Version ${{ steps.package-version.outputs.version }} is new"
        fi
    
    - name: Create Git tag
      if: steps.check-version.outputs.exists == 'false'
      run: |
        TAG_NAME="v${{ steps.package-version.outputs.version }}"
        if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
          echo "Tag $TAG_NAME already exists"
        else
          git tag "$TAG_NAME"
          git push origin "$TAG_NAME"
          echo "Created and pushed tag $TAG_NAME"
        fi
    
    - name: Preview package contents
      run: npm pack --dry-run
    
    - name: Publish to NPM (with provenance)
      if: steps.check-version.outputs.exists == 'false'
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create GitHub Release
      if: steps.check-version.outputs.exists == 'false' && github.event_name == 'workflow_dispatch'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.package-version.outputs.version }}
        release_name: Release v${{ steps.package-version.outputs.version }}
        draft: false
        prerelease: false
        body: |
          ## Release v${{ steps.package-version.outputs.version }}
          
          Published to NPM: https://www.npmjs.com/package/youbencha/v/${{ steps.package-version.outputs.version }}
          
          ### Installation
          ```bash
          npm install -g youbencha@${{ steps.package-version.outputs.version }}
          ```
    
    - name: Post-publish summary
      if: steps.check-version.outputs.exists == 'false'
      run: |
        echo "## ðŸŽ‰ Successfully Published!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "**Package:** https://www.npmjs.com/package/youbencha" >> $GITHUB_STEP_SUMMARY
        echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/v${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Install" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "npm install -g youbencha@${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
    
    - name: Skip publish summary
      if: steps.check-version.outputs.exists == 'true'
      run: |
        echo "## âš ï¸ Skipped Publishing" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Version ${{ steps.package-version.outputs.version }} already exists on NPM" >> $GITHUB_STEP_SUMMARY
        echo "Please bump the version in package.json before publishing" >> $GITHUB_STEP_SUMMARY
