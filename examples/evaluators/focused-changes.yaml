# Reusable Evaluator: Git Diff Constraints (Focused Changes)
#
# This evaluator enforces that changes are focused and minimal,
# preventing overly broad modifications.
#
# Usage in test case:
#   evaluators:
#     - file: ./evaluators/focused-changes.yaml

name: git-diff
description: "Ensures changes are focused and minimal (max 3 files, 100 lines)"

config:
  assertions:
    max_files_changed: 3
    max_lines_added: 100
    max_lines_removed: 50
    max_change_entropy: 2.0  # Changes should be concentrated in few files
