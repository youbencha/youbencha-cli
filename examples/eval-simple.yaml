name: "Example Evaluation"
description: "Example of running evaluators on an existing directory without agent execution"

# Directory to evaluate (relative or absolute path)
# This should be a git repository for git-diff evaluator to work
directory: "."

# Optional: Expected reference directory for expected-diff evaluator
# expected_directory: "./examples/agent-outputs/expected-auth-feature"

# Optional: Where to save results (default: .youbencha-eval)
# output_dir: ".youbencha-eval"

# Evaluators to run
evaluators:
  - name: git-diff
    config:
      thresholds:
        files_changed: 100
        lines_added: 5000
        total_changes: 6000
        change_entropy: 0.9
        
