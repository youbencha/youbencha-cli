# Test case metadata
name: "Add README comment with custom agent"
description: "Tests a custom agent's ability to add explanatory comments to README"

repo: https://github.com/youbencha/hello-world.git
branch: main

agent:
  type: copilot-cli
  agent_name: test-agent  # Agent name to use from .github/agents/
  config:
    prompt: "Add a comment to README explaining what this repository is about"

evaluators:
  - name: git-diff
